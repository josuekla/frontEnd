<!-- CONTEÚDO DE EMPRESTAR -->

<form action="#" method="post" class="formulario-cadastro" >
    <div class="container-formulario">
        <label for="nome" class="label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Seu nome" name="name" required autofocus>
    </div>

    <div class=container-formulario>
        <label for="email" class="label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email" name="email" required>
    </div>
    <div class="container-formulario">
        <label for="Name_book" class="label" id="bookTitle">Nome do livro</label>
        <input type="text" class="form-control" id="Name_book" placeholder="Sangue, Suor e lágrimas" maxlength="100" required>
        <!-- Caixa de sugestões -->
         <div id="suggestions" class="suggestions"></div>
    </div>

    <div class="container-formulario">
        <label for="dataEntrega" class="label">Data de entrega</label>
        <input type="date" class="form-control" id="dataEntrega" required>
    </div>

    <div class="container-formulario">
        <p id="dataDevolucaoLabel">Data de devolução será automaticamente definida para 60 dias após a data de entrega.</p>
    </div>

    <button type="submit" class="login-caixa">Empréstimo do livro</button>

    <p id="result"></p>
</form>
