<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- Importanto CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style_login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Projeto biblioteca</title>


</head>
<body>
    <div class="login_container">
        <img   
            src="./img/Logomarca.png"
            class="logo"
            alt="IMAGEM DA LOGO"
        >
        <img class="perfil" src="../img/perfil.png" alt="Imagem de perfil">

        
        <form action="#" method="get" class="formulario-login">
            <div class="content-formulario">
                <label for="email" class="label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required autofocus>
            </div>

            <div class="content-formulario">
                <label for="senha" class="label">Senha</label>
                <input type="password" class="form-control" id="password" name="senha" placeholder="123456" required autocomplete="off">
            </div>

            <button type="submit" class="  login-caixa">LOGIN</button>
        
            <a href="#" class="btn-link-login" aria-label="Entrar como visitante">Entrar como visitante</a>
            <a href="#" class="btn-link-login" aria-label="Criar conta">Criar Conta</a>
        </form>

        
    </div>
</body>
</html>
